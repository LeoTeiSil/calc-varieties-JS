<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="CSS/estilo-moedas.css">
</head>
<body>
    <div class="container">
        <h2>Converter Moeda</h2>
        <label for="valor">Quantidade</label>
        <input type="number" id="valor" placeholder="Valor" step="0.01">
        
        <label for="moeda-origem">De</label>
        <select id="moeda-origem">
            <option value="BRL">Real (BRL)</option>
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="MXN">Peso Mexicano (MXN)</option>
        </select>

        <label for="moeda-destino">Para</label>
        <select id="moeda-destino">
            <option value="USD">Dólar (USD)</option>
            <option value="BRL">Real (BRL)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="MXN">Peso Mexicano (MXN)</option>
        </select>
        
        <button onclick="converter()">Converter</button>
        <p>Resultado:</p>
        <input type="text" id="resultado" readonly value="00">

        <a href="index.html">
          <button class="back-button">Voltar à Página Inicial</button>
      </a>
    </div>
    <script src="JS/scripts-moedas.js"></script>
</body>
</html>
