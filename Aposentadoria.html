<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Aposentadoria</title>
    <link rel="stylesheet" href="CSS/Aposentadoria.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Aposentadoria</h1>
        <form id="retirement-form">
            <label for="current-age">Idade Atual:</label>
            <input type="number" id="current-age" min="0" required>

            <label for="retirement-age">Idade de Aposentadoria Desejada:</label>
            <input type="number" id="retirement-age" min="0" required>

            <label for="current-savings">Poupança Atual (R$):</label>
            <input type="number" id="current-savings" min="0" required>

            <label for="monthly-contribution">Contribuição Mensal (R$):</label>
            <input type="number" id="monthly-contribution" min="0" required>

            <label for="interest-rate">Taxa de Juros Anual (%):</label>
            <input type="number" id="interest-rate" step="0.01" min="0" required>

            <button type="button" onclick="calculateRetirement()">Calcular</button>
        </form>

        <a href="index.html">
            <button class="back-button">Voltar à Página Inicial</button>

        <div id="result">R$ 0,00</div>
    </div>
    <script src="JS/Aposentadoria.js"></script>
</body>
</html>
